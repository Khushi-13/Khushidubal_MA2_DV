<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/d3.js"></script>
    <script src="./libs/d3jstopojson.v1.js"></script>
    <title>MA Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #tooltip_1, #tooltip_2, #tooltip_3 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        path {
            stroke-width: .5px;
            stroke: black;
        }

        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h3 {
            text-align: center;
        }

        .map-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .line-chart {
            width: 150px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Major Assignment 2: Geospatial Visualization Assignment</h1>
        <h3>Khushi Hareshukumar Dubal</h3>

        <!-- Map A: Actual Population in 1980 -->
        <div class="map-container">
            <h3>A. Actual Population in 1980</h3>
            <div id="tooltip_1"></div>
            <div class="fig1"></div>
        </div>

        <!-- Map B: Population change between 1980 and 2010 -->
        <div class="map-container">
            <h3>B. Population change between 1980 and 2010</h3>
            <div id="tooltip_2"></div>
            <div class="fig2"></div>
        </div>

        <!-- Map C: Gini Index for each county in 2019 -->
        <div class="map-container">
            <h3>C. Gini Index for each county in 2019</h3>
            <div id="tooltip_3"></div>
            <div class="fig3"></div>
        </div>
    </div>

    <script>
        const window_dims = { width: window.innerWidth, height: window.innerHeight };
        const svgWidth = window_dims.width / 2;
        const svgHeight = window_dims.width / 2;

        const MA_counties = "./data/towns.topojson";
        const gini_index = "./data/gini_index.csv";

        Promise.all([d3.json(MA_counties), d3.csv(gini_index)]).then(data => {
            const topology_data = data[0];
            const csv_data = data[1];

            // Map C: Gini Index mapping using FIPS codes from the last 5 digits of the `id` field
            const giniMap = {};
            csv_data.forEach(row => {
                const fipsCode = row['id'].slice(-5);  // Extract the last 5 digits as FIPS code
                const year = +row['year'];
                const giniValue = parseFloat(row['Estimate!!Gini Index']);
                if (!giniMap[fipsCode]) giniMap[fipsCode] = [];
                giniMap[fipsCode].push({ year, giniValue });
            });

            const features = topojson.feature(topology_data, topology_data.objects.ma).features;
            features.forEach(feature => {
                const fipsCode = feature.properties['FIPS_STCO'];
                feature.properties['Gini_Index'] = giniMap[fipsCode] || [];
            });

            // Map A: Actual Population in 1980
            const generateMap1 = (topo_data, containerName, width, height, margin = 30) => {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);
                const geoPath_generator = d3.geoPath().projection(d3.geoMercator().fitSize([width - margin, height - margin], geojson));
                const colorInterpolator = d3.interpolateRgbBasis(['#ffffcc','#c2e699','#78c679','#31a354','#006837']);

                const linearScale = d3.scaleLinear()
                    .domain(d3.extent(geojson.features, d => d.properties['POP1980']));

                const tooltip = d3.select("#tooltip_1");

                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => colorInterpolator(linearScale(d.properties['POP1980'] || 0)))
                    .on("mouseenter", (m, d) => {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`${d.properties['TOWN']}<br>Population in 1980: ${d.properties['POP1980']}`)
                            .style("left", m.clientX + "px").style("top", m.clientY + "px");
                    })
                    .on("mousemove", () => tooltip.style("opacity", .9))
                    .on("mouseout", () => tooltip.transition().duration(400).style("opacity", 0));
            };

            // Map B: Population change between 1980 and 2010
            const generateMap2 = (topo_data, containerName, width, height, margin = 30) => {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);
                const geoPath_generator = d3.geoPath().projection(d3.geoMercator().fitSize([width - margin, height - margin], geojson));
                const colorInterpolator = d3.interpolateRgbBasis(['#d73027', '#fc8d59', '#fee090', '#e0f3f8', '#91bfdb', '#4575b4'].reverse());

                const tooltip = d3.select("#tooltip_2");

                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => {
                        const pop1980 = d.properties['POP1980'] || 0;
                        const pop2010 = d.properties['POP2010'] || 0;
                        const popChange = pop2010 - pop1980;
                        d.properties['POPCH80_10'] = popChange;
                        return colorInterpolator(popChange ? (popChange / Math.abs(popChange)) : 0);
                    })
                    .on("mouseenter", (m, d) => {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`
                            ${d.properties['TOWN']}<br>
                            Population 1980: ${d.properties['POP1980']}<br>
                            Population 2010: ${d.properties['POP2010']}
                            Population Change: ${d.properties['POPCH80_10']}
                        `).style("left", m.clientX + "px").style("top", m.clientY + "px");
                    })
                    .on("mousemove", () => tooltip.style("opacity", .9))
                    .on("mouseout", () => tooltip.transition().duration(400).style("opacity", 0));
            };

            // Map C: Gini Index for each county in 2019 with color gradient
            const generateMap4 = (topo_data, containerName, width, height, margin = 30) => {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);
                const geoPath_generator = d3.geoPath().projection(d3.geoMercator().fitSize([width - margin, height - margin], geojson));
                const colorInterpolator = d3.interpolateRgbBasis(['#d73027', '#fc8d59', '#fee090', '#e0f3f8', '#91bfdb', '#4575b4'].reverse());

                const linearScale = d3.scaleLinear()
                .domain([0.3, 0.6]); // Gini Index range for color scaling

const tooltip = d3.select("#tooltip_3");

svg.selectAll("path")
    .data(geojson.features)
    .enter()
    .append("path")
    .attr("d", d => geoPath_generator(d))
    .attr("fill", d => {
        const giniIndexData = d.properties['Gini_Index'];
        return giniIndexData.length ? colorInterpolator(linearScale(giniIndexData[giniIndexData.length - 1].giniValue)) : '#ccc';
    })
    .on("mouseenter", (m, d) => {
        tooltip.transition().duration(200).style("opacity", .9);
        tooltip.html(`
            ${d.properties['TOWN']}<br>
            Gini Index (Latest): ${d.properties['Gini_Index'].length ? d.properties['Gini_Index'][d.properties['Gini_Index'].length - 1].giniValue : 'Data not available'}
        `).style("left", m.clientX + "px").style("top", m.clientY + "px");

        // Add a small line chart to display Gini Index changes over time
        const lineSvg = tooltip.append("svg")
            .attr("width", 150)
            .attr("height", 50)
            .attr("class", "line-chart");

        const xScale = d3.scaleLinear()
            .domain(d3.extent(d.properties['Gini_Index'], d => d.year))
            .range([0, 150]);

        const yScale = d3.scaleLinear()
            .domain([0.3, 0.6]) // assuming Gini Index values range from 0.3 to 0.6
            .range([50, 0]);

        const line = d3.line()
            .x(d => xScale(d.year))
            .y(d => yScale(d.giniValue));

        lineSvg.append("path")
            .datum(d.properties['Gini_Index'])
            .attr("fill", "none")
            .attr("stroke", "blue")
            .attr("stroke-width", 1.5)
            .attr("d", line);
    })
    .on("mousemove", () => tooltip.style("opacity", .9))
    .on("mouseout", () => tooltip.transition().duration(400).style("opacity", 0).select(".line-chart").remove());
};

// Render each map
generateMap1(topology_data, ".fig1", svgWidth, svgHeight);
generateMap2(topology_data, ".fig2", svgWidth, svgHeight);
generateMap4(topology_data, ".fig3", svgWidth, svgHeight);
}).catch(error => console.error("Error loading data:", error));
</script>
</body>

</html>
